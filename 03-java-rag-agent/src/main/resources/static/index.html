<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ü§ñ RAG Agent</title>
  <style>
    /* ‚îÄ‚îÄ Reset & Variables ‚îÄ‚îÄ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f0f2f5;
      --bg-sidebar: #ffffff;
      --bg-chat: #ffffff;
      --bg-user: #0066ff;
      --bg-agent: #f0f2f5;
      --bg-context: #fffbeb;
      --text: #1a1a2e;
      --text-light: #6b7280;
      --text-user: #ffffff;
      --accent: #0066ff;
      --accent-hover: #0052cc;
      --border: #e5e7eb;
      --success: #059669;
      --warning: #d97706;
      --error: #dc2626;
      --radius: 12px;
      --shadow: 0 1px 3px rgba(0, 0, 0, .08);
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --mono: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--bg-sidebar);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 700;
    }

    #provider-badge {
      font-size: 0.8rem;
      background: var(--bg);
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--text-light);
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: 280px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar h3 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    /* ‚îÄ‚îÄ Mode selector ‚îÄ‚îÄ */
    .mode-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mode-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background .15s;
    }

    .mode-options label:hover {
      background: var(--bg);
    }

    .mode-options input[type="radio"] {
      accent-color: var(--accent);
    }

    /* ‚îÄ‚îÄ Documents section ‚îÄ‚îÄ */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 16px;
      text-align: center;
      transition: border-color .2s;
    }

    .upload-area:hover {
      border-color: var(--accent);
    }

    .upload-area input[type="file"] {
      display: block;
      width: 100%;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    #doc-status {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 8px;
    }

    #doc-status.success {
      color: var(--success);
    }

    #doc-status.error {
      color: var(--error);
    }

    /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all .15s;
      width: 100%;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-danger {
      background: white;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .btn-danger:hover {
      background: #fef2f2;
    }

    /* ‚îÄ‚îÄ Chat area ‚îÄ‚îÄ */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      animation: fadeIn .2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 0.92rem;
      line-height: 1.5;
      box-shadow: var(--shadow);
    }

    .message.user .message-bubble {
      background: var(--bg-user);
      color: var(--text-user);
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: var(--bg-chat);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message.assistant .message-bubble p {
      margin: 0 0 8px;
    }

    .message.assistant .message-bubble p:last-child {
      margin-bottom: 0;
    }

    .message.assistant .message-bubble ul,
    .message.assistant .message-bubble ol {
      margin: 4px 0 8px 20px;
    }

    .message.assistant .message-bubble code {
      background: rgba(0, 0, 0, .06);
      padding: 1px 5px;
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 0.85em;
    }

    .message.assistant .message-bubble pre {
      background: #1e1e2e;
      color: #cdd6f4;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message.assistant .message-bubble pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .message.assistant .message-bubble strong {
      font-weight: 600;
    }

    /* ‚îÄ‚îÄ Context (sources) ‚îÄ‚îÄ */
    .context-toggle {
      font-size: 0.8rem;
      color: var(--accent);
      cursor: pointer;
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .context-toggle:hover {
      text-decoration: underline;
    }

    .context-content {
      display: none;
      margin-top: 8px;
      padding: 10px;
      background: var(--bg-context);
      border-radius: 8px;
      font-size: 0.8rem;
      color: var(--text-light);
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #fde68a;
    }

    .context-content.open {
      display: block;
    }

    .specialist-badge {
      display: inline-block;
      font-size: 0.75rem;
      background: #ede9fe;
      color: #6d28d9;
      padding: 2px 8px;
      border-radius: 12px;
      margin-bottom: 6px;
    }

    /* ‚îÄ‚îÄ Thinking indicator ‚îÄ‚îÄ */
    .thinking {
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--bg-chat);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9rem;
      color: var(--text-light);
      animation: fadeIn .2s ease-out;
    }

    .thinking .dots span {
      animation: blink 1.4s infinite both;
      font-size: 1.4em;
      line-height: 1;
    }

    .thinking .dots span:nth-child(2) {
      animation-delay: .2s;
    }

    .thinking .dots span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: .2;
      }

      40% {
        opacity: 1;
      }
    }

    /* ‚îÄ‚îÄ Input area ‚îÄ‚îÄ */
    .input-area {
      padding: 16px 24px;
      background: var(--bg-sidebar);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-area form {
      display: flex;
      gap: 8px;
      max-width: 900px;
      margin: 0 auto;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 0.92rem;
      font-family: var(--font);
      outline: none;
      transition: border-color .15s;
    }

    .input-area input:focus {
      border-color: var(--accent);
    }

    .input-area button[type="submit"] {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 0.92rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .15s;
    }

    .input-area button[type="submit"]:hover {
      background: var(--accent-hover);
    }

    .input-area button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 0.95rem;
      text-align: center;
      padding: 40px;
    }

    .empty-state h2 {
      font-size: 1.3rem;
      color: var(--text);
      margin-bottom: 8px;
    }

    .empty-state p {
      max-width: 400px;
      line-height: 1.5;
    }

    /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      #messages {
        padding: 16px;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>ü§ñ RAG Agent</h1>
      <div id="provider-badge">Conectando...</div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Mode -->
        <section>
          <h3>Modo</h3>
          <div class="mode-options">
            <label>
              <input type="radio" name="mode" value="chat" checked>
              üí¨ RAG Chat
            </label>
            <label>
              <input type="radio" name="mode" value="orchestrate">
              üß† Multi-Agent
            </label>
          </div>
        </section>

        <!-- Documents -->
        <section>
          <h3>üìÑ Documentos</h3>
          <div class="upload-area">
            <input type="file" id="file-input" accept=".pdf,.txt,.docx,.md,.html,.csv">
            <button class="btn btn-primary" onclick="uploadDocument()">üì§ Subir archivo</button>
          </div>
          <div style="margin-top: 10px;">
            <button class="btn btn-secondary" onclick="ingestAll()">üì• Ingestar directorio</button>
          </div>
          <div id="doc-status"></div>
        </section>

        <!-- Actions -->
        <section style="margin-top: auto;">
          <button class="btn btn-danger" onclick="resetChat()">üîÑ Reset conversaci√≥n</button>
        </section>
      </aside>

      <!-- Chat -->
      <div class="chat-container">
        <div id="messages">
          <div class="empty-state" id="empty-state">
            <div>
              <h2>Bienvenido al RAG Agent</h2>
              <p>Sub√≠ documentos desde el panel izquierdo y hac√© preguntas sobre ellos.
                Tambi√©n pod√©s chatear directamente.</p>
            </div>
          </div>
        </div>

        <div class="input-area">
          <form onsubmit="sendMessage(event)">
            <input type="text" id="input" placeholder="Escrib√≠ tu mensaje..." autocomplete="off">
            <button type="submit" id="send-btn">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Marked.js para renderizar Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // ‚îÄ‚îÄ State ‚îÄ‚îÄ
    let isLoading = false;

    // ‚îÄ‚îÄ Init ‚îÄ‚îÄ
    document.addEventListener('DOMContentLoaded', loadInfo);

    async function loadInfo() {
      try {
        const res = await fetch('/api/info');
        const info = await res.json();
        document.getElementById('provider-badge').textContent =
          `${info.label} ¬∑ ${info.chatModel}`;
      } catch {
        document.getElementById('provider-badge').textContent = '‚ö†Ô∏è Sin conexi√≥n';
      }
    }

    // ‚îÄ‚îÄ Chat ‚îÄ‚îÄ
    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message || isLoading) return;

      input.value = '';
      setLoading(true);
      hideEmptyState();
      addMessage('user', message);
      showThinking();

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const endpoint = mode === 'orchestrate' ? '/api/orchestrate' : '/api/chat';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        removeThinking();

        if (mode === 'orchestrate') {
          addMessage('assistant', data.answer, null, data.selectedSpecialist);
        } else {
          addMessage('assistant', data.answer, data.context);
        }
      } catch (err) {
        removeThinking();
        addMessage('assistant', `‚ùå Error: ${err.message}`);
      } finally {
        setLoading(false);
      }
    }

    function addMessage(role, content, context, specialist) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${role}`;

      let bubbleHTML = '';

      if (role === 'assistant') {
        if (specialist) {
          bubbleHTML += `<span class="specialist-badge">üß† ${specialist}</span>`;
        }

        // Render markdown
        try {
          bubbleHTML += marked.parse(content || '');
        } catch {
          bubbleHTML += `<p>${escapeHtml(content || '')}</p>`;
        }

        // Context (sources)
        if (context && !context.includes('No se encontraron')) {
          const ctxId = 'ctx-' + Date.now();
          bubbleHTML += `
            <div class="context-toggle" onclick="toggleContext('${ctxId}')">
              üìé Ver fuentes/contexto ‚ñ∏
            </div>
            <div class="context-content" id="${ctxId}">${escapeHtml(context)}</div>
          `;
        }
      } else {
        bubbleHTML = escapeHtml(content);
      }

      div.innerHTML = `<div class="message-bubble">${bubbleHTML}</div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function toggleContext(id) {
      const el = document.getElementById(id);
      el.classList.toggle('open');
      const toggle = el.previousElementSibling;
      toggle.textContent = el.classList.contains('open')
        ? 'üìé Ocultar fuentes ‚ñæ'
        : 'üìé Ver fuentes/contexto ‚ñ∏';
    }

    function showThinking() {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'thinking';
      div.id = 'thinking-indicator';
      div.innerHTML = `ü§î Pensando <span class="dots"><span>.</span><span>.</span><span>.</span></span>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function removeThinking() {
      const el = document.getElementById('thinking-indicator');
      if (el) el.remove();
    }

    function setLoading(loading) {
      isLoading = loading;
      document.getElementById('send-btn').disabled = loading;
      document.getElementById('input').disabled = loading;
    }

    function hideEmptyState() {
      const el = document.getElementById('empty-state');
      if (el) el.remove();
    }

    // ‚îÄ‚îÄ Documents ‚îÄ‚îÄ
    async function uploadDocument() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) {
        showDocStatus('Seleccion√° un archivo primero', 'error');
        return;
      }

      showDocStatus('Subiendo...', '');
      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/api/documents/upload', { method: 'POST', body: formData });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        showDocStatus(`‚úÖ "${data.filename}" ‚Üí ${data.chunks} chunks`, 'success');
        fileInput.value = '';
      } catch (err) {
        showDocStatus(`‚ùå Error: ${err.message}`, 'error');
      }
    }

    async function ingestAll() {
      showDocStatus('Procesando directorio...', '');
      try {
        const res = await fetch('/api/documents/ingest-all', { method: 'POST' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        showDocStatus(`‚úÖ ${data.chunks} chunks totales ingestados`, 'success');
      } catch (err) {
        showDocStatus(`‚ùå Error: ${err.message}`, 'error');
      }
    }

    async function resetChat() {
      try {
        await fetch('/api/reset', { method: 'POST' });
        document.getElementById('messages').innerHTML = `
          <div class="empty-state" id="empty-state">
            <div>
              <h2>Conversaci√≥n reiniciada</h2>
              <p>Listo para una nueva conversaci√≥n.</p>
            </div>
          </div>`;
      } catch (err) {
        console.error('Reset failed:', err);
      }
    }

    function showDocStatus(msg, type) {
      const el = document.getElementById('doc-status');
      el.textContent = msg;
      el.className = type;
    }

    // ‚îÄ‚îÄ Utils ‚îÄ‚îÄ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ‚îÄ‚îÄ Keyboard shortcut ‚îÄ‚îÄ
    document.getElementById('input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        // Default form submit handles this
      }
    });
  </script>
</body>

</html>
